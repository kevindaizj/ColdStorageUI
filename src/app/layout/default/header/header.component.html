<div class="alain-default__header-logo">
  <a [routerLink]="['/']" class="alain-default__header-logo-link">
    <img class="alain-default__header-logo-expanded" src="./assets/tether.png" alt="{{settings.app.name}}"
      style="max-height:40px;" />
    <img class="alain-default__header-logo-collapsed" src="./assets/logo.svg" alt="{{settings.app.name}}"
      style="max-height:30px;" />
  </a>
</div>

<div class="alain-default__nav-wrap">
  <ul class="alain-default__nav">
    <li>
      <nz-dropdown nzTrigger="click" nzPlacement="bottomRight">
        <div class="alain-default__nav-item" nz-dropdown>
          <i nz-icon nzType="setting"></i>
        </div>
        <div nz-menu style="width:200px;">
          <div nz-menu-item>
            <header-storage></header-storage>
          </div>
          <div nz-menu-item>
            <header-i18n></header-i18n>
          </div>
        </div>
      </nz-dropdown>
    </li>
    <li class="hidden-mobile">
      <div class="alain-default__nav-item" [routerLink]="['/lock']">
        <i nz-icon nzType="lock"></i>
      </div>
    </li>
    <li class="hidden-mobile">
      <div class="alain-default__nav-item" (click)="logout()">
        <i nz-icon nzType="logout" class="mr-sm"></i>
      </div>
    </li>
  </ul>
