<nz-spin [nzSpinning]="http.loading">
        <div>
          <form nz-form [formGroup]="form" (ngSubmit)="submit()" nzLayout="vertical" se-container>
            <se label="{{'userName' | translate}}" required>
              <input nz-input type="text" formControlName="UserName" />
            </se>
            <se label="{{'userRole' | translate}}" required>
              <app-dict-selection [dictType]="'RoleType'" formControlName="RoleId" emptyTitle="{{'userRole' | translate}}" ></app-dict-selection>
            </se>
            <se label="{{'password' | translate}}" [required]="isAdd">
              <nz-input-group [nzSuffix]="pwdTpl">
                  <input [type]="passwordVisible?'text':'password'" nz-input formControlName="OriginalPwd" />
              </nz-input-group>
              <ng-template #pwdTpl>
                  <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
              </ng-template>
            </se>
            <se label="{{'confirmPassword' | translate}}" error="確認密碼與密碼不一致" [required]="isAdd">
              <nz-input-group [nzSuffix]="confirmPwdTpl">
                  <input [type]="confirmPasswordVisible?'text':'password'" nz-input formControlName="ConfirmPwd" />
              </nz-input-group>
              <ng-template #confirmPwdTpl>
                  <i nz-icon [nzType]="confirmPasswordVisible ? 'eye-invisible' : 'eye'" (click)="confirmPasswordVisible = !confirmPasswordVisible"></i>
              </ng-template>
            </se>
            <nz-divider></nz-divider>
            <div nz-row>
              <div nz-col [nzSpan]="24" style="text-align: right;">
                <error-collect></error-collect>
                <button nz-button type="button" (click)="close()">{{'close' | translate}}</button>
                <button nz-button nzType="primary" type="submit" [disabled]="form.invalid" [nzLoading]="http.loading">{{'submit' | translate}}</button>
              </div>
            </div>
          </form>
        </div>
      </nz-spin>
