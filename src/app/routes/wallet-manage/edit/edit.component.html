<nz-spin [nzSpinning]="http.loading">
  <div>
    <form nz-form class="custom-dc-edit-form" [formGroup]="form" (ngSubmit)="submit()" nzLayout="vertical"
      se-container="1">
      <se label="錢包名" error="請填寫錢包名" required>
        <input nz-input type="text" formControlName="Name" />
      </se>
      <se label="密碼提示">
        <input nz-input type="text" formControlName="PWDHint" />
      </se>
      <se label="備註">
        <textarea nz-input formControlName="Remark"></textarea>
      </se>
      <nz-divider></nz-divider>
      <div nz-row>
        <div nz-col [nzSpan]="24" style="text-align: right;">
          <error-collect></error-collect>
          <button nz-button type="button" (click)="close()">{{'close' | translate}}</button>
          <button nz-button nzType="primary" type="submit" [nzLoading]="http.loading">{{'submit' | translate}}</button>
        </div>
      </div>
    </form>
  </div>
</nz-spin>
